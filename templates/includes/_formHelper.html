{% macro render_field(field) %}
<!--function is called render_field-->
    {{ field.label }}
    {{ field(**kwargs)|safe }}
    {% if field.errors %}
        {% for error in field.errors %}
            <div class="text-danger">{{ error }}</div>
        {% endfor %}
    {% endif %}
{% endmacro %}
<!--endmacro allow us to reuse this codes when called-->
>
