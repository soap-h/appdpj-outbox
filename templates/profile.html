{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="container">
    <h1>Profile</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-info" role="alert">
                {{ messages[0] }}
            </div>
        {% endif %}
    {% endwith %}
    <p>Welcome {{ name }}! This is your profile page.</p>

    <p><a href="{{ url_for('logout') }}">Logout</a></p>
</div>
{% endblock %}
